<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>書式付きテキストボックス例</title>

  <script src="js/lib/jquery.min.js" charset="utf-8"></script>
  <script src="js/formatting-textbox.js" charset="utf-8"></script>

  <script type="text/javascript">
    $(function(){
      //スタンダードな実装
      $("#target").FormattingTextbox("____-____");

      //区切り文字を-または+に設定
      $("#target2").FormattingTextbox("_+__-__",{
        delimiterRegExp:/[-]|[+]/
      });

      //区切り文字を-または+に設定、入力可能文字にアルファベットを追加
      $("#target3").FormattingTextbox("__+__*__",{
        inputRegExp:/[0-9]|[A-Za-z]/
        ,delimiterRegExp:/[*]|[+]/
      });

      //データ設定例
      $("#dataset").on("click",function(e){
        $("#target").trigger("datachange",["1234-5678"]);

      });
    });
  </script>

  <style media="screen">
  input::-ms-clear {
    visibility:hidden
  }
  </style>
</head>
<body>

<div style="margin-bottom:1em;">
  <div>スタンダードな実装</div>
  <input type="text" id="target" style="ime-mode: disabled;" />
</div>

<div style="margin-bottom:1em;">
  <div>区切り文字を-または+に設定</div>
  <input type="text" id="target2" style="ime-mode: disabled;" />
</div>

<div style="margin-bottom:1em;">
  <div>区切り文字を-または+に設定、入力可能文字にアルファベットを追加</div>
  <input type="text" id="target3" style="ime-mode: disabled;" />
</div>

<div>
  <button id="dataset">データ設定</button>
</div>

</body>
</html>
